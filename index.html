<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
<div class="body-con">
  <picture class="l"><img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="landing-img"></picture>
  <p class="Equilibrium">Equilibrium #3429</p>
  <p class="collection"> Our Equilibrium collection promotes balance and calm.</p>
  <div class="currency">
    <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> <span>0.041ETH</span></p>
    <p><img src="./images/icon-clock.svg" alt="icon-clock">  <span>3 days left</span> </p>
  </div>
 
  <div class="footer">
    <picture class="footer-image"><img src="./images/image-avatar.png" alt="avater"></picture>
    <p class="footer-text"> <span>Creation of </span>Jules Wyvern</p>
  </div>
</div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
